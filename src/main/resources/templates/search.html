<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Instagram Tag Viewer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>

    <link href="../static/css/instagram-tag.css"
          th:href="@{css/instagram-tag.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Search</h1>
        </div>

        <p>
        <form th:action="@{/handleInstagramToken}" method="post">
            Insert Tag ==> # <input type="text" name="tag"/> &nbsp; <input type="submit" name="submit" value="Submit"/>
            <input type="hidden" name="searchType" value="tag"/>
        </form>
        </p>
    </div>

    <div th:if="${not #lists.isEmpty(mediaList)}">
        <div th:each="mediaFeedData : ${mediaList}" class="col-lg-3 col-md-4 col-xs-6 thumb">
            <a class="thumbnail" href="#">
                <img class="img-responsive" src="${mediaFeedData.getImages().getLowResolution().getImageUrl()}"/>
            </a>
        </div>
    </div>
</div>
</body>
</html>
